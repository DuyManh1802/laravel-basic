version: "3.1"
services:
  php:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: laravel-basic-php-manh
    volumes:
      - ./:/var/www/html

  webserver:
    image: nginx:1.17.10
    container_name: laravel-basic-nginx-manh
    links:
      - php:fpm
    environment:
      - FPM_HOST=fpm
      - FPM_PORT=9000
    volumes:
      - ./:/var/www/html
      - ./docker/nginx_conf:/etc/nginx/conf.d/
    ports:
      - "8080:80"

  db:
    platform: linux/x86_64
    image: mysql:5.7
    container_name: laravel-basic-mysql-db-manh
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel-basic
      MYSQL_USER: admin
      MYSQL_PASSWORD: secret
    ports:
      - 3306:3306
